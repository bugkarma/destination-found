<!doctype html>
<html lang="en" ng-app="myApp">
  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Find everything you need to know about where you're going.">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Google Destination</title>

    <!-- build:css styles/components/main.min.css -->
    <link rel="stylesheet" href="styles/h5bp.css">
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

  </head>
  <body>
    <div class="sticky-footer-wrapper">

      <header class="app-bar promote-layer">
        <div class="app-bar-container">
          <button class="menu"><img src="assets/images/hamburger.svg" alt="Menu"></button>
          <h1 class="logo"><a href="/">Destination<b>Found</b></a></h1>
        </div>
      </header>

      <nav class="navdrawer-container promote-layer" ng-controller="NavDrawerCtrl">
        <h4>Destinations</h4>
        <ul>
          <li><i>Selected:</i></li>
          <li ng-repeat="selectedDestination in selectedDestinations.selected"><a href="#hear/{{selectedDestination.id}}/{{selectedDestination.displayName}}">{{selectedDestination.displayName}}</a></li>
          <li><a href="#select-destination" class="addTab">Add +</a></li>
        </ul>
      </nav>

      <main ng-view></main>

      <div class="sticky-footer-push"></div>
    </div>

    <footer ng-controller="NavDrawerCtrl">
      <div class="container">
        <a class="g-wide--full" href="#hear/{{selectedDestinations.active.id}}/{{selectedDestinations.active.displayName}}">News</a>
        <!--
        <a class="g-wide--1" href="#talk">Talk</a>
        <a class="g--half g--last" href="#see/{{selectedDestinations.active.id}}/{{selectedDestinations.active.displayName}}">See</a>
        <a class="g-wide--1 g-wide--last" href="#do">Do</a>-->
      </div>
    </footer>


    <script src="scripts/libs/angular.min.js"></script>
    <script src="scripts/libs/angular-resource.min.js"></script>
    <script src="scripts/libs/angular-route.min.js"></script>
    <script src="scripts/libs/starter-kit.js"></script>
    
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers.js"></script>
    <script src="scripts/services.js"></script>
  </body>
</html>
